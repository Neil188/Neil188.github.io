---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="post-details">
        <span class="post-category">In: <a href="{{ site.baseurl }}/categories#{{ post.categories[0] }}">{{ post.categories[0] }}</a></span>
        <span class="post-date">{{ post.date | date_to_string }}</span>
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Go To Post</a>
    </article>
  {% endfor %}
</div>
